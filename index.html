<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="outer-wrap">
        <div class="inner-wrap">
            <section class="navigation-box">
                <div class="first-naviagtion-box">
                    <ion-icon class="prev-icon" name="chevron-back-outline"></ion-icon>
                </div>
                <div class="second-naviagtion-box">
                    <ion-icon class="archive" name="archive"></ion-icon>
                    <ion-icon class="trash" name="trash-sharp"></ion-icon>
                    <ion-icon class="mail" name="mail"></ion-icon>
                    <ion-icon class="ellipsis" name="ellipsis-horizontal-sharp"></ion-icon>
                </div>
            </section>
                <section class="heading">
                    <h3>NEW ORDER ON MIGRANX</h3>
                </section>
            <section class="profile">
                <div class="image-box">
                   <img src="./shadow clone jutsu.png" alt="user here"/>
                </div>
                <div class="profile-info">
                    <div class="info-section-one">
                        <p class="profile-name">Stephen</p>
                        <p class="profile-time">11:11 AM</p>
                    </div>
                    <div class="info-section-two">
                        <p>to me,iotoo,payodele</p> 
                    </div>
                </div>
            </section>
            <div class="logo-section">
                <img src="./logo.png" alt="logo"/>
                <p>MIGRANX</p>
            </div>
            <section class="main-section">
                <h1 class="heading">Order From Isaac Otoo</h1>
                <div class="greetings-section">
                    <p>Hello, Admin</p>
                    <p>These items have been ordered by Isaac Otoo.</p>
                </div>
                <div class="products-section">
                    <div class="product">
                        <div class="first-section">
                            <img src="./apple.jpg" alt="product"/>
                            <p class="name">Apple</p> 
                        </div>
                        <p class="price">$30</p>
                    </div>
                    <div class="product">
                        <div class="first-section">
                            <img src="./banana.png" alt="product"/>
                            <p class="name">Apple</p> 
                        </div>
                        <p class="price">$30</p>
                    </div>
                    <div class="product">
                        <div class="first-section">
                            <img src="./apple.jpg" alt="product"/>
                            <p class="name">Apple</p> 
                        </div>
                        <p class="price">$30</p>
                    </div>
                    <div class="product">
                        <div class="first-section">
                            <img src="./banana.png" alt="product"/>
                            <p class="name">Apple</p> 
                        </div>
                        <p class="price">$30</p>
                    </div>
                </div>
                <div class="bottom-section">
                    <p>Please check it out to assign it to a driver.</p>
                    <div class="address-section">
                        <p>Best Regards,</p>
                        <p>Team MigranX</p>
                    </div>
                </div>
                <button>Assign Driver</button>
            </section>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
